<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "script.js" defer></script>
    <title>Random Quote Generator</title>
</head>
<body>
    <style>
        *{
            padding:0;
            margin:0;
            box-sizing: border-box;
        }
        .main{
             display: flex;
             justify-content: center;
             align-items: center;
            width:100%;
            height: 100vh;
        }
        .container{
            border:2px solid #ff3838;
            width:32%;
            padding:6rem;
            background:#7d5fff;
            background-attachment: fixed;
              
         }
         #btn{
             padding:1rem 2rem 1rem 2rem;
             background:#7d5fff;
             color:#ffff;
             width:225px;
         }
         #content{
             max-width:830px;
             padding:1rem;
             text-align: center;
             color:#32ff7e;
             outline:none;
          }
       </style>
       <div class = "main">
        <div class="container">
        <button id = "btn">Generate Random Quotes</button>
        <h2 id = "content"></h2>
        </div> 
        </div>
</body>
</html>
